<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FNAF Mashup</title>
<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<main class="noRepeat" id="main">
		<section class="buttonLeft noRepeat" id="buttonLeft">
			<div id="doorButtonLeft" class="buttonClickBox"></div>
			<div id="lightButtonLeft" class="buttonClickBox"></div>
			
		</section>

		<image src="images/fnaf/88.png" class="leftDoor noRepeat" id="leftDoor"/>

		<section class="noseHonk" id=noseHonk>
			
		</section>



		<image src="images/fnaf/88.png" class="rightDoor noRepeat flip-horizontal" id="rightDoor"/>

		<section class="buttonRight noRepeat" id="buttonRight">
			<div id="doorButtonRight" class="buttonClickBox"></div>
			<div id="lightButtonRight" class="buttonClickBox"></div>
		</section>
	</main>

<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
